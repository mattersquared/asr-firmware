<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASR Firmware Installer</title>
    <script type="module" src="install-button.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 60px 20px;
        background: #f5f5f5;
      }
      esp-web-install-button {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Update ASR Firmware</h1>
    <p>This tool installs firmware version <strong>v0.1.0</strong> to your ASR device via USB.</p>

    <esp-web-install-button
      manifest="https://raw.githubusercontent.com/mattersquared/asr-firmware/main/manifest_0.1.0.json">
      Flash My ESP32
    </esp-web-install-button>

    <p style="margin-top: 40px; font-size: 0.9em; color: #666;">
      Use Chrome or Edge on desktop. Plug in your device via USB before clicking.
    </p>
  </body>
</html>
